    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Rock Paper Scissors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center" id="welcome">
                

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 text-center">
                <h2 class="1 nameTag">Waiting for Player 1</h2>
                <br>
                <div id="1 gameButtons">
                <h3 class="1 gameButton" id="p1_button_r">Rock</h3>
                <h3 class="1 gameButton" id="p1_button_p">Paper</h3>
                <h3 class="1 gameButton" id="p1_button_s">Scissors</h3>
                </div>
                <br>
                <br>
                <div class="1 stats">
                    <span>Win:</span> &nbsp;<span id=p1_w>0</span>&nbsp;&nbsp;
                    <span>Lose:</span>&nbsp;<span id=p1_l>0</span>&nbsp;&nbsp;
                    <span>Draw:</span>&nbsp;<span id=p1_d>0</span>&nbsp;&nbsp;
                </div>
            </div>
            <div class="col-lg-4 text-center" id="#winner">

            </div>
            <div class="col-lg-4 text-center">
                    <h2 class="2 nameTag">Waiting for Player 2</h2>
                    <br>
                    <div id="2 gameButtons">
                    <h3 class="2 gameButton" id="p2_button_r">Rock</h3>
                    <h3 class="2 gameButton" id="p2_button_p">Paper</h3>
                    <h3 class="2 gameButton" id="p2_button_s">Scissors</h3>
                    </div>
                    <br>
                    <br>
                    <div class="2 stats">
                        <span>Win:</span> &nbsp;<span id=p2_w>0</span>&nbsp;&nbsp;
                        <span>Lose:</span>&nbsp;<span id=p2_l>0</span>&nbsp;&nbsp;
                        <span>Draw:</span>&nbsp;<span id=p2_d>0</span>&nbsp;&nbsp;
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

            </div>
        </div>
    </div>


</body>

</html>
